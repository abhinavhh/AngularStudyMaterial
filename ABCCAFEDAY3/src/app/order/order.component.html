<div class="container">
  <header class="order-header">
    <h1>What does <span class="username">{{username}}</span> like to have?</h1>
    <p class="subtitle">Choose from our refreshing drinks</p>
  </header>

  <div class="order-content">
    <!-- Beverage Menu Section -->
    <section class="beverage-menu">
      <h2>Our Drinks</h2>
      <div class="beverage-list" *ngFor="let item of beverageList">
        <div class="beverage-item">
          <div class="beverage-info">
            <h3>{{item.name}}</h3>
            <span class="price">${{item.price}}</span>
          </div>
          <button class="btn-select" (click)="addItem(item)">Select</button>
        </div>
      </div>
    </section>

    <!-- Selected Items Section -->
    <div  *ngFor="let item of selectedItem;">
      <div class="selected-item" *ngFor="let drink of item.name; let j = index">
        <div class="item-info">
          <span class="item-name">{{ drink }}</span>
          <span class="item-price">${{ item.price[j] }}</span>
        </div>
        <div class="quantity-controls">
          <button class="btn-quantity" (click)="decrease(item, j)">-</button>
          <span class="quantity">{{ item.count[j] }}</span>
          <button class="btn-quantity" (click)="increase(item, j)">+</button>
        </div>
          <button class="btn-remove" (click)="remove(item, j)">Remove</button>
        </div>
    </div>

    <!-- <div class="order-total">
      <div class="total-line">
        <span>Subtotal:</span>
        <span class="amount">${{ subtotal.toFixed(2) }}</span>
      </div>
      <div class="total-line">
        <span>Tax:</span>
        <span class="amount">${{ tax.toFixed(2) }}</span>
      </div>
      <div class="total-line total">
        <span>Total:</span>
        <span class="amount">${{ total.toFixed(2) }}</span>
      </div>
    </div> -->

  </div>

  <!-- Place Order Button -->
  <div class="order-footer">
    <button class="btn-place-order" *ngIf="selectedItem.length > 0" (click)="onPlaceOrder()">
      <span class="btn-text">Place Order</span>
      <span class="btn-icon">â†’</span>
    </button>
  </div>
</div>
