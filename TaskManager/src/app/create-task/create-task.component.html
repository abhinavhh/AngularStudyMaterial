<div class="form-container">
  <h2>Add New Task</h2>
  <form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" />
      <small *ngIf="createTaskForm.get('title')?.touched && createTaskForm.get('title')?.invalid" class="error-message">
        Please enter a valid title (min 3 characters, no spaces)
      </small>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="3" formControlName="description"></textarea>
      <small *ngIf="createTaskForm.get('description')?.touched && createTaskForm.get('description')?.invalid" class="error-message">
        Maximum length 500 characters
      </small>
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="todo">To Do</option>
        <option value="in_progress">In Progress</option>
        <option value="done">Done</option>
        <option value="blocked">Blocked</option>
      </select>
    </div>

    <!-- Priority -->
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
        <option value="">Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <!-- Due Date -->
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" formControlName="dueDate" />
    </div>

    <!-- Tags -->
    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" placeholder="frontend, urgent" formControlName="tags" />
    </div>

    <!-- Submit -->
    <div style="text-align:center; margin-top: 20px;">
      <button type="submit" [disabled]="createTaskForm.invalid">Create Task</button>
    </div>

  </form>
</div>
