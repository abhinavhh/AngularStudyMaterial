<div class="form-wrapper myForm" [ngClass]="formStatus">
  <div class="form-header">
    <h1>User Registration</h1>
    <p>Fill out the form below to create your account</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="modern-form" [formGroup]="reactiveForm">
    <!-- Name Section -->
    <div class="form-row" formGroupName="personalDetails">
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          placeholder="Enter your first name"
          formControlName="firstName"
        />
        <div>
          <small
            *ngIf="reactiveForm.get('personalDetails.firstName')?.errors?.['required'] && reactiveForm.get('personalDetails.firstName')?.touched"
            >First name is required</small
          >
          <small
            *ngIf="reactiveForm.get('personalDetails.firstName')?.errors?.['noSpaceAllowed']"
            >First name cannot contain space</small
          >
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          placeholder="Enter your last name"
          formControlName="lastName"
        />
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          formControlName="email"
        />
        <div>
          <span
            style="color: red"
            *ngIf="
              !reactiveForm.get('personalDetails.email')?.valid &&
              reactiveForm.get('personalDetails.email')?.touched
            "
            >The email is not valid</span
          >
        </div>
      </div>
    </div>

    <!-- Gender -->
    <div>
      <label class="section-label">Gender</label>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" value="male" formControlName="gender" />
          <span class="radio-custom"></span>
          <span class="radio-text">Male</span>
        </label>
        <label class="radio-label">
          <input type="radio" value="female" formControlName="gender" />
          <span class="radio-custom"></span>
          <span class="radio-text">Female</span>
        </label>
        <label class="radio-label">
          <input type="radio" value="other" formControlName="gender" />
          <span class="radio-custom"></span>
          <span class="radio-text">Other</span>
        </label>
      </div>
    </div>

    <!-- Country -->
    <div class="form-group">
      <label for="country">Country</label>
      <div class="select-wrapper">
        <select id="country" formControlName="country">
          <option value="">Select your country</option>
          <option *ngFor="let country of countries" [value]="country.value">
            {{ country.label }}
          </option>
        </select>
      </div>
    </div>

    <!-- Hobbies -->
    <div class="form-group">
      <label class="section-label">Hobbies</label>
      <div class="checkbox-group">
        <label *ngFor="let hobby of hobbiesOptions" class="checkbox-label">
          <input
            type="checkbox"
            [value]="hobby.value"
            formControlName="hobbies"
          />{{ hobby.label }}
        </label>
      </div>
    </div>

    <div formArrayName="skills">
      <ng-container *ngFor="let skill of skills.controls; let i = index">
        <input
          type="text"
          placeholder="add skill.."
          formControlName="{{ i }}"
        />
      </ng-container>
      <button type="button" (click)="addSkills()">Add Skills</button>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" class="submit-btn">
        <span class="btn-text">Create Account</span>
        <span class="btn-icon">â†’</span>
      </button>
    </div>

    <!-- Form Debug Info (Remove in production) -->
    <div class="debug-info" *ngIf="false">
      <h4>Form Debug Info:</h4>
      <p>Form Status:</p>
      <p>Form Value:</p>
    </div>
  </form>
</div>
