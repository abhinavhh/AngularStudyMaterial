<div class="container">
  <div class="form">
    <h2 id="registration">Registration Form</h2>

    <form action="" method="post" (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div ngModelGroup="personalDetails" #personalDetails="ngModelGroup">
        <!-- First Name -->
        <div class="form-group">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstName"
            placeholder="Your first name.."
            required
            ngModel
            #fname="ngModel"
          />
          <small *ngIf="fname.invalid && fname.touched">First Name is a required Field</small>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastName"
            placeholder="Your last name.."
            required
            ngModel
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email.."
            required
            email
            ngModel
          />
        </div>
      </div>
      <small *ngIf="personalDetails.invalid && personalDetails.touched">Some of the required field have no values</small>

      <!-- Country -->
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required ngModel>
          <option value="">-- Select Country --</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="uk">UK</option>
        </select>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <div class="options-row">
          <label
            ><input type="radio" name="gender" value="male" required ngModel />
            Male</label
          >
          <label
            ><input type="radio" name="gender" value="female" ngModel />
            Female</label
          >
          <label
            ><input type="radio" name="gender" value="other" ngModel />
            Other</label
          >
        </div>
      </div>

      <!-- Hobbies -->
      <div class="form-group">
        <label>Hobbies <i>(Optional)</i></label>
        <div class="options-row">
          <label
            ><input type="checkbox" name="hobbies" value="sports" ngModel />
            Sports</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="music" ngModel />
            Music</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="movies" ngModel />
            Movies</label
          >
        </div>
      </div>

      <!-- Submit -->
      <!-- <input type="submit" value="Submit" id="btn" [disabled]="!myForm.valid" /> -->
       <input type="submit" value="Submit" id="btn" />
    </form>
  </div>
</div>
